    <h1 class="header"> Morse Code Translator </h1>

    <div class="main">
        <textarea class="in-textarea" placeholder="Type the message to be translated" id="inputTextBox"></textarea>
        <div class="btn-container"> <button id="btn-translate" onclick="oncl()"> To Morse Code </button>
        <button id="btn-clear" onclick="clearall()"> Clear</button>
        </div> <br> <br> 
        <textarea class="out-textarea" placeholder="Translated output" id="outputTextBox"></textarea>
    </div>    
    <footer>
        <h1>About</h1>
        <p class="footer-content"> Hey guys I welcome you all to use this  Morse  code Translator.
            This app takes text in English and converts it to Morse code.
